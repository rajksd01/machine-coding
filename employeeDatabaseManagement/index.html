<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <header>
        <ul>
          <li><h2>Database Management System</h2></li>
          <li><button class="createEmployee">Add User</button></li>
        </ul>
      </header>
      <section class="employee-section">
        <div class="employee-list-section">
          <h2 class="title">Employee List</h2>
          <div class="employee-list"></div>
        </div>
        <div class="employee-details-section">
          <h2 class="title">Employee Details</h2>
          <div class="employee-details"></div>
        </div>
      </section>
      <!-- Employee Add Model -->
      <div class="addEmployee">
        <form class="addEmployee_create">
          Add a new Employee
          <div>
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              required
            />
          </div>
          <input
            type="text"
            name="imageUrl"
            placeholder="Image URL (Optional)"
          />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="number"
            name="contactNumber"
            placeholder="Contact"
            required
          />
          <input type="number" name="salary" placeholder="Salary" required />
          <input type="text" name="address" placeholder="Address" required />
          <input
            type="date"
            name="dob"
            placeholder="Date of Birth"
            class="addEmployee_create--dob"
            required
          />
          <input
            type="submit"
            class="addEmployee_create--submit"
            value="Submit"
          />
        </form>
      </div>
      <!-- employee add model end -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
